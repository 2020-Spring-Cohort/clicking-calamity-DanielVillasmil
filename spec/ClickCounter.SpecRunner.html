<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner v3.5.0</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-3.5.0/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-3.5.0/jasmine.css">

    <script src="lib/jasmine-3.5.0/jasmine.js"></script>
    <script src="lib/jasmine-3.5.0/jasmine-html.js"></script>
    <script src="lib/jasmine-3.5.0/boot.js"></script>


</head>

<header>
    <h1>Welcome To The Llama Clicker</h1>

    <div class='topnav'>
        <a href='#' onClick='openAlert()'><h3>Company Info</h3>
        <a href='http://orteil.dashnet.org/cookieclicker/' target='_blank'><h3>Click here to see where we got our inspiration</h3></a>
        <a href='#' onClick='save()'>Save</a>
        <a href='#' onClick='load()'>Load</a>
        <a href='#' onClick='reset()'>Reset</a>
      </div>
      
</header>


<body>

    <div class='container'>
        <div class='container__image__left'> 
            <h1 id='llama'>0</h1>
            <p id='llamasPerSecond'>0 llamas per second</p>
            <h2>Llamas bought</h2> 
                <a href= '#' onClick='countClick()'><img src='src/img/giphy.gif'  alt='this is a gif of a llama changing colors while jumping' width='300px' height='auto'></a> 
            </div>
    </div>

    <div class='container__center'>
        <div class='multipliyer'>
            <h3 id='clickMultiplier'>Get upgrade x2</h3>
            <p id='costMultiplier'>Cost: 10 llamas</p>
            <a href='#' onClick='buyMultiplier()'>
                <img src='src/img/Powerupicon.png' alt='this is a upward yellow arrow' width='50px' height='auto'>
            </a>
            <p id='currentMultiplier'>You current multiplier is x1</p> 
        </div>

        <div class='first_companion'>
            <h2>Click Companion</h2>
            <p id='costCompanion'>Cost: 100 llamas</p>
                <a href="#" onClick='clickCompanion()'><img src='src/img/grasss.png' alt='this is a grass image' width='100px' height='auto'></a>
            <p id='autoClickAmount'>You have 0 grass</p>
        </div>
    </div>
   <!-- include source files here... -->
<script src="src/js/ClickCounter.js"></script>
<script src="src/js/app.js"></script>
<!-- include spec files here... -->
<script src="spec/js/ClickCounter.spec.js"></script>
<script src="spec/js/app.spec.js"></script>
</body>

</html>
